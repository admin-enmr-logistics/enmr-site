<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Quote | ENMR Logistics</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root { --brand-brown:#4c3a14; --button-brown:#5c3d17; --button-hover:#77532a; }

    body { background-color:var(--brand-brown); color:#fff; font-family:Arial,sans-serif; margin:0; padding:0; text-align:center; }
    .navbar { background:var(--brand-brown); padding:16px 0; border-bottom:2px solid #000; }
    .nav-button { background:var(--button-brown); color:#fff; border:2px solid #000; padding:10px 20px; margin:0 10px; text-decoration:none; font-weight:bold; font-family:'Arial Black', Gadget, sans-serif; font-size:14px; display:inline-block; letter-spacing:1px; transition:background-color .2s; }
    .nav-button:hover { background:var(--button-hover); cursor:pointer; }

    /* normalized spacing to match other pages */
    .logo-wrapper { margin-top:50px; margin-bottom:40px; }
    .top-logo { width:462px; max-width:90%; height:auto; }

    .container { max-width:860px; margin:0 auto; padding:0 20px 40px; }
    h1 { font-size:2.25rem; margin:0 0 20px; }
    p  { font-size:1rem; margin-bottom:18px; }

    form { display:flex; flex-direction:column; align-items:center; }
    label { margin-top:6px; margin-bottom:2px; font-weight:bold; text-align:left; width:100%; max-width:560px; }
    input, textarea, select {
      margin-bottom:10px; padding:8px; font-size:.95rem;
      width:100%; max-width:560px; border:2px solid #000; border-radius:4px;
    }

    button { background:var(--button-brown); color:#fff; border:2px solid #000; padding:10px 22px; font-size:1rem; font-weight:bold; cursor:pointer; margin-top:10px; }
    button:hover { background:var(--button-hover); }

    footer { text-align:center; padding:16px 12px; border-top:1px solid #000; }
    footer a { color:#e3c26a; text-decoration:underline; font-weight:bold; }
    footer a:hover { color:#fff4bf; }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html" class="nav-button">HOME</a>
    <a href="about.html" class="nav-button">ABOUT</a>
    <a href="services.html" class="nav-button">SERVICES</a>
    <a href="quote.html" class="nav-button">REQUEST A QUOTE</a>
    <a href="contact.html" class="nav-button">CONTACT</a>
  </div>

  <div class="logo-wrapper">
    <img class="top-logo" src="logo_transparent_7_13.png" alt="ENMR Logo">
  </div>

  <div class="container">
    <h1>Request a Quote</h1>
    <p>Tell us a few details and we’ll come back with options and pricing.</p>

    <form action="https://formsubmit.co/support@enmrlogistics.com" method="POST">
      <!-- FormSubmit options -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_subject" value="New Quote Request — ENMR Logistics">
      <input type="hidden" name="_autoresponse" value="Thanks for your quote request. We'll reach out shortly.">
      <input type="hidden" name="_next" value="https://www.enmrlogistics.com/thank-you.html">

      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" required>

      <label for="company">Company (optional)</label>
      <input id="company" name="company" type="text">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel">

      <label for="origin">Origin (city, state/country)</label>
      <input id="origin" name="origin" type="text" required>

      <label for="destination">Destination (city, state/country)</label>
      <input id="destination" name="destination" type="text" required>

      <label for="mode">Mode</label>
      <select id="mode" name="mode" required>
        <option value="" selected disabled>Choose one…</option>
        <option>Ocean</option>
        <option>Air</option>
        <option>Road / Rail</option>
        <option>Auto Transport</option>
        <option>Multimodal</option>
      </select>

      <label for="cargo">Cargo Description</label>
      <textarea id="cargo" name="cargo" rows="4" placeholder="What are we moving?" required></textarea>

      <label for="dims">Dimensions / Weight (if known)</label>
      <input id="dims" name="dimensions_weight" type="text" placeholder="e.g., 48x40x60 in, 900 lb">

      <label for="timing">Desired Timing</label>
      <input id="timing" name="timing" type="text" placeholder="e.g., Ready next week; flexible on delivery">

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Anything else we should know?"></textarea>

      <button type="submit">Submit Quote Request</button>
    </form>
  </div>

  <!-- ENMR legal footer START -->
  <footer>
    &copy; 2025 ENMR Logistics LLC |
    <a href="terms.html" onclick="return openLegalPopup(this.href)" rel="noopener">Terms &amp; Conditions</a> |
    <a href="privacy.html" onclick="return openLegalPopup(this.href)" rel="noopener">Privacy Policy</a>
  </footer>

  <script>
    function openLegalPopup(url) {
      window.open(url,'enmrLegal','width=920,height=700,scrollbars=yes,resizable=yes');
      return false;
    }
  </script>

  <noscript>
    <div style="text-align:center; padding:8px 0;">
      <a href="terms.html" target="_blank" rel="noopener">Terms &amp; Conditions</a> |
      <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>
    </div>
  </noscript>
  <!-- ENMR legal footer END -->
</body>
</html>
