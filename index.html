  <style>
    :root {

      --button-brown: #5c3d17;
      --button-hover: #77532a;
    }

    body {
      background-color: var(--brand-brown);

      height: 100vh;

      font-size: 14px;
      display: inline-block;
      letter-spacing: 1px;

    }

    .container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;

      border-top: 1px solid black;

    footer a {
      color: #e3c26a;
