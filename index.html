<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENMR Logistics | Home</title>
  <style>
    :root {
      --brand-brown: #4c3a14;
      --button-brown: #5c3d17;
      --button-hover: #77532a;
    }

    body {
      background-color: var(--brand-brown);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: var(--brand-brown);
      padding: 16px 0;
      border-bottom: 2px solid black;
      text-align: center;
    }

    .nav-button {
      background-color: var(--button-brown);
      color: white;
      border: 2px solid black;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Arial Black', Gadget, sans-serif;
      font-size: 14px;
      display: inline-block;
      letter-spacing: 1px;
      transition: background-color 0.2s ease;
    }

    .nav-button:hover {
      background-color: var(--button-hover);
      cursor: pointer;
    }

    .container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-logo {
      width: 500px;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html" class="nav-button">HOME</a>
    <a href="about.html" class="nav-button">ABOUT</a>
    <a href="services.html" class="nav-button">SERVICES</a>
    <a href="quote.html" class="nav-button">REQUEST A QUOTE</a>
    <a href="contact.html" class="nav-button">CONTACT</a>
  </div>

  <div class="container">
    <img class="top-logo" src="logo_transparent_7_13.png" alt="ENMR Logistics Logo">
  </div>

</body>
</html>
