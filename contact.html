    }

    form {

      align-items: center;
    }

    label {

      text-align: left;

      max-width: 500px;
    }

    input, textarea {
      margin-top: 4px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 500px;
      border: 2px solid black;
      border-radius: 4px;
    }

    button {
      background-color: var(--button-brown);
      color: white;
      font-weight: bold;
      border: 2px solid black;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {

    }
  </style>
