<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | ENMR Logistics</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --brand-brown: #4c3a14;
      --button-brown: #5c3d17;
      --button-hover: #77532a;
    }

    body {
      background-color: var(--brand-brown);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar {
      background-color: var(--brand-brown);
      padding: 16px 0;
      border-bottom: 2px solid black;
    }

    .nav-button {
      background-color: var(--button-brown);
      color: white;
      border: 2px solid black;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Arial Black', Gadget, sans-serif;
      font-size: 14px;
      display: inline-block;
      letter-spacing: 1px;
      transition: background-color 0.2s ease;
    }

    .nav-button:hover {
      background-color: var(--button-hover);
      cursor: pointer;
    }

    /* normalized spacing to match other pages */
    .logo-wrapper {
      margin-top: 50px;
      margin-bottom: 40px;
    }

    .top-logo {
      width: 462px;
      max-width: 90%;
      height: auto;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 25px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 6px;
      margin-bottom: 2px;
      font-weight: bold;
      text-align: left;
      width: 100%;
      max-width: 500px;
    }

    input, textarea {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 0.95rem;
      width: 100%;
      max-width: 500px;
      border: 2px solid black;
      border-radius: 4px;
    }

    button {
      background-color: var(--button-brown);
      color: white;
      font-weight: bold;
      border: 2px solid black;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 16px 12px;
      border-top: 1px solid black;
    }
    /* Keep links gold whether visited or not */
    footer a:link,
    footer a:visited {
      color: #e3c26a;
      text-decoration: underline;
      font-weight: bold;
    }
    footer a:hover {
      color: #fff4bf;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html" class="nav-button">HOME</a>
    <a href="about.html" class="nav-button">ABOUT</a>
    <a href="services.html" class="nav-button">SERVICES</a>
    <a href="quote.html" class="nav-button">REQUEST A QUOTE</a>
    <a href="contact.html" class="nav-button">CONTACT</a>
  </div>

  <div class="logo-wrapper">
    <a href="index.html">
      <img class="top-logo" src="logo_transparent_7_13.png" alt="ENMR Logistics Logo">
    </a>
  </div>

  <div class="container">
    <h1>Contact</h1>
    <p>Fill out our contact form below or email us directly at <strong>support@enmrlogistics.com</strong></p>

    <form action="https://formsubmit.co/support@enmrlogistics.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_autoresponse" value="Thank you for contacting ENMR Logistics. We'll respond as soon as possible.">
      <input type="hidden" name="_next" value="https://www.enmrlogistics.com/thank-you-contact.html">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Your Phone Number</label>
      <input type="tel" id="phone" name="phone" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Let us know how we can help."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- ENMR legal footer START -->
  <footer>
    &copy; 2025 ENMR Logistics LLC |
    <a href="terms.html" onclick="return openLegalPopup(this.href)" rel="noopener">Terms &amp; Conditions</a> |
    <a href="privacy.html" onclick="return openLegalPopup(this.href)" rel="noopener">Privacy Policy</a>
  </footer>

  <script>
    function openLegalPopup(url) {
      window.open(url,'enmrLegal','width=920,height=700,scrollbars=yes,resizable=yes');
      return false;
    }
  </script>

  <noscript>
    <div style="text-align:center; padding:8px 0;">
      <a href="terms.html" target="_blank" rel="noopener">Terms &amp; Conditions</a> |
      <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>
    </div>
  </noscript>
  <!-- ENMR legal footer END -->
</body>
</html>
