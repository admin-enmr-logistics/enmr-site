<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | ENMR Logistics</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --brand-brown: #4c3a14;
    }
    body {
      background-color: var(--brand-brown);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: center;
      padding: 20px;
      border-bottom: 2px solid black;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
      padding: 10px 20px;
      border: 2px solid black;
      background-color: var(--brand-brown);
      font-weight: bold;
    }
    .navbar a:hover {
      background-color: black;
    }
    .logo {
      width: 300px;
      margin: 40px auto 10px;
      display: block;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p.description {
      margin: 0 0 40px;
      font-size: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: 2px solid black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="services.html">SERVICES</a>
    <a href="quote.html">REQUEST A QUOTE</a>
    <a href="contact.html">CONTACT</a>
  </div>

  <img src="logo_transparent_7_13.png" alt="ENMR Logistics Logo" class="logo">

  <h1>Contact</h1>
  <p class="description">Fill out our contact form below or email us directly at <strong>support@enmrlogistics.com</strong></p>

  <form action="https://formsubmit.co/support@enmrlogistics.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="tel" name="phone" placeholder="Your Phone Number" required>
    <textarea name="message" rows="6" placeholder="Let us know how we can help." required></textarea>
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="box">
    <input type="hidden" name="_autoresponse" value="Thank you for contacting ENMR Logistics. We'll respond as soon as possible.">
    <input type="hidden" name="_next" value="https://www.enmrlogistics.com/thank-you-contact.html">
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
