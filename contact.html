<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | ENMR Logistics</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      background-color: #4c350f;
      font-family: Arial, sans-serif;
      color: #fff8e1;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 10px;
      border-bottom: 2px solid black;
    }
    nav a {
      background-color: #6b4713;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-weight: bold;
      border: 2px solid black;
    }
    nav a:hover {
      background-color: #8d5e1a;
    }
    img.logo {
      width: 300px;
      margin: 30px auto 10px;
      display: block;
    }
    h1 {
      margin-top: 0;
    }
    .contact-text {
      margin: 10px auto 30px;
      max-width: 90%;
      font-size: 16px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      margin: 0 auto 60px;
      padding: 0 15px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
    }
    button {
      background-color: #6b4713;
      color: white;
      padding: 12px 25px;
      font-weight: bold;
      border: 2px solid black;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #8d5e1a;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="services.html">SERVICES</a>
    <a href="quote.html">REQUEST A QUOTE</a>
    <a href="contact.html">CONTACT</a>
  </nav>

  <img src="logo.png" alt="ENMR Logistics Logo" class="logo" />

  <h1>Contact</h1>
  <div class="contact-text">
    Fill out our contact form below or email us directly at <br />
    <strong>support@enmrlogistics.com</strong>
  </div>

  <form action="https://formsubmit.co/support@enmrlogistics.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Your Phone Number" />
    <textarea name="message" placeholder="Let us know how we can help." rows="5" required></textarea>
    <input type="hidden" name="_next" value="https://www.enmrlogistics.com/thank-you" />
    <input type="hidden" name="_captcha" value="false" />
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
